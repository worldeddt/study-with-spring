<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="list"></div>

<label> 방 제목 : <input type="text" id="saveTitle"></label>
<label> 방 비밀번호 : <input type="password" id="savePassword"></label>
<button onclick="saveRoom()" id="saveRoom">룸 생성</button>&nbsp
<button onclick="findRooms()" id="refresh rooms">새로고침</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

  let roomId = self.crypto.randomUUID();
  function saveRoom() {
    let title = document.getElementById("saveTitle").value;
    let password = document.getElementById("savePassword").value;


    axios.post("/room", {
      title,
      roomId,
      password
    }).then((response) => {
      console.log(response);

    })
      .catch(e => {
        console.error("e :"+e);
      })

  }

  function findRooms() {
    axios.get("/room/list")
      .then((response) => {
        console.log(response);

      })
      .catch(e => {
        console.error("e :"+e);
      })
  }


</script>
</html>
