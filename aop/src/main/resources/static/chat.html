<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
<div id="chat"></div>
<label>userId: <input id="userId"/></label> <br/>
<label>message: <input type="text" id="message"></label>
<button onclick="sendMessage()">Send</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>

  const getServerInfo = () => {
    return `${window.location.hostname}:${window.location.port}`
  }

  let server = getServerInfo();
  const socket = new WebSocket(`wss://${server}/chat`);
  let stompClient = Stomp.over(socket);

  stompClient.connect({}, function(frame) {
    console.log('Connected: ' + frame);
    stompClient.subscribe('/topic/public', function(response) {
      showMessage(JSON.parse(response.body));
    });
  });

  function sendMessage() {
    var message = document.getElementById('message').value;
    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({ message: message }));
  }

  function showMessage(message) {
    var chat = document.getElementById('chat');
    var p = document.createElement('p');
    p.textContent = message.sender + ": " + message.message;
    chat.appendChild(p);
  }

</script>
</body>
</html>
