<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chat App</title>
</head>
<body>
<div id="chat"></div>
<label>userId: <input id="userId"/></label> <br/>
<label>message: <input type="text" id="message"></label>
<button onclick="sendMessage()">Send</button><br/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>

  const getServerInfo = () => {
    return `${window.location.hostname}:${window.location.port}`
  }

  let server = getServerInfo();
  const socket = new WebSocket(`wss://${server}/chat`);
  let stompClient = Stomp.over(socket);

  stompClient.connect({}, function(frame) {
    console.log('Connected: ' + frame);
    stompClient.subscribe('/topic/public', function(response) {
      showMessage(JSON.parse(response.body));
    });
  });

  function sendMessage() {
    let message = document.getElementById('message').value;
    let sender = document.getElementById('userId').value;

    const messageData = {
      sender: sender,
      content: message,
      type: "CHAT"
    };

    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(messageData));

  }

  function showMessage(message) {

</script>
