server:
  port: 8081
  ssl:
    enabled: true
    key-store-password: kurento
    key-store-type: JKS
    key-store: classpath:keystore.jks
    key-alias: kurento-selfsigned

spring:
  data:
    redis:
      host: localhost
      port: 6379
  main:
    allow-circular-references: false

