version: "3"
services:
  redis-cluster:
    hostname: redis-cluster
    platform: linux/amd64
    image: redis:7.2.3
    container_name: redis-main-cluster
    ports:
      - "16300:16300"
      - "16301:16301"
      - "16302:16302"
      - "16400:16400"
      - "16401:16401"
      - "16402:16402"
      - "16403:16403"
      - "6300:6300"
      - "6301:6301"
      - "6302:6302"
      - "6400:6400"
      - "6401:6401"
      - "6402:6402"
      - "6371:6379"
